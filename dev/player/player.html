    <head>
        <link href="#playerStyle" rel="stylesheet">

        <div id="player">
            <video id="video"></video>
            <div id="overlay">
                <div class="spinner-container"></div>
            </div>
            <div id="controlBox">
                <div id="controls">
                    <div class="container">
                        <button id="playpause"></button>
                    </div>
                    <div class="container seekbar-container">
                        <div id="seekbar">
                            <div id="progress"></div>
                            <div id="line"></div>
                            <div id="control"></div> <!-- fix this name -->
                        </div>
                    </div>
                    <div class="container volume-container">
                        <button id="volume"></button>
                        <div id="dropup">
                            <span id="volume-value">80</span>
                            <div id="range-container"><input type="range" id="volume-slider" min="0" max="100"/></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
